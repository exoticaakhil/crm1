<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Style for archived boxes */
        .archived-box {
            margin: 5px;
            padding: 10px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f0efed;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color:  #acd7f7;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #F5F5F5;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color:  #acd7f7;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #0b1302;
        }

        #main {
            transition: margin-left .5s;
            padding: 20px;
            margin-left: 250px; /* Set initial margin-left */
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }

        .card {
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            border-color: black;
            border-radius: 10px;
        }
 

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a class="active" href="{% url 'dashboard' %}">Home</a>
        <a href="{% url 'archive' %}" id="archive-link">Archive</a> <!-- Added an ID for the archive link -->
 
        <a href="">Logout</a>
    </div>
    <div id="main">
        <div class="ope"><button class="openbtn" onclick="openNav()">☰ Open Sidebar</button></div>
        <br>
        
            <div id="box1" draggable="true" ondragstart="dragStart(event)">
                
            </div>
            <div id="box2" draggable="true" ondragstart="dragStart(event)">
            </div>
            <div id="box3" ondrop="dragDrop(event)" ondragover="allowDrop(event)">
            </div>
        
        <div id="archive-container"></div> <!-- Container for archived boxes -->


        <div class="container mt-3 mb-3 p-3">
            <h1 class="text-center display-3 text-primary"><b><u>Archive</u></b></h1>
              <div class="row">
                  
                      {% if '1' not in item_ids %}
                      <div class="col-sm-3 mt-3">
                      <div id="card{{ '1' }}" class="card">
                          
                        <div class="card-body">
                          <h5 class="text-center">CRM 1</h5>
                          <h6 class="text-center">Price : ₹5000</h6>
                          <div class="text-center">
                            <button class="undoButton btn btn-danger" data-item-id="{{ '1' }}">Cancel</button>
                          </div>
                          
                        </div>
                          
                          
      
                      </div>
                      </div>
                      {% endif %}
      
                      {% if '2' not in item_ids %}
                      <div class="col-sm-3 mt-3">
                      <div id="card{{ '2' }}" class="card">
                          
                        <div class="card-body">
                          <h5 class="text-center">CRM 2</h5>
                          <h6 class="text-center">Price : ₹6000</h6>
                          <div class="text-center">
                            <button class="undoButton btn btn-danger" data-item-id="{{ '2' }}">Cancel</button>
                          </div>
                        </div>
                          
      
                      </div>
                      </div>
                      {% endif %}
      
                      {% if '3' not in item_ids %}
                      <div class="col-sm-3 mt-3">
                      <div id="card{{ '3' }}" class="card">
                          
                        <div class="card-body">
                          <h5 class="text-center">CRM 3</h5>
                          <h6 class="text-center">Price : ₹7000</h6>
                          <div class="text-center">
                            <button class="undoButton btn btn-danger" data-item-id="{{ '3' }}">Cancel</button>
                          </div>
                        </div>
                          
      
                      </div>
                      </div>
                      {% endif %}
      
                      {% if '4' not in item_ids %}
                      <div class="col-sm-3 mt-3">
                      <div id="card{{ '4' }}" class="card">
                          
                        <div class="card-body">
                          <h5 class="text-center">CRM 4</h5>
                          <h6 class="text-center">Price : ₹8000</h6>
                          <div class="text-center">
                            <button class="undoButton btn btn-danger" data-item-id="{{ '4' }}" >Cancel</button>
                          </div>
                        </div>
                          
      
                      </div>
                      </div>
                      {% endif %}
      
      
              </div>
            </div>
      
    </div>
   

    <script>

window.onload = function () {
            openNav();
        };

        function openNav() {
            document.querySelector(".sidebar").style.width = "250px";
            document.querySelector("#main").style.marginLeft = "250px";
        }
        
        function closeNav() {
            document.querySelector(".sidebar").style.width = "0";
            document.querySelector("#main").style.marginLeft = "0";
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }
        // Retrieve archived box information from localStorage
        let storedBoxes = localStorage.getItem('archivedBoxes') ? JSON.parse(localStorage.getItem('archivedBoxes')) : [];

        // Display archived boxes
        let archiveContainer = document.getElementById('archive-container');
        storedBoxes.forEach(boxId => {
            let archivedBox = document.createElement('div');
            archivedBox.className = 'archived-box'; // Add class for styling
            archivedBox.style.backgroundColor = getBoxColor(boxId); // Set background color based on boxId
            archiveContainer.appendChild(archivedBox);
        });

        

       

        
        document.querySelectorAll('.undoButton').forEach(button => {
                button.addEventListener('click', function() {
                    var itemId = this.getAttribute('data-item-id');
                    console.log(itemId)
                    var card = document.getElementById('card' + itemId);
                    card.parentNode.removeChild(card); // Remove the corresponding card from the second page
                    // Update item_ids array
        
                    // Convert item_ids to an array
                    var itemIdsArray = item_ids.split(',');
        
                    // Filter out the item with the specified itemId
                    var updatedItemIdsArray = itemIdsArray.filter(function(id) {
                        return id !== itemId;
                    });
        
                    // Convert the filtered array back to a string
                    item_ids = updatedItemIdsArray.join(',');
                    console.log(item_ids); // Optional: Log the updated item_ids array
                });
            });
        
        
            // Function to retrieve card IDs from the second page and redirect to the first page with updated item_ids
            function redirectToFirstPage() {
              var cardIds = [];
              document.querySelectorAll('.card').forEach(card => {
                  var cardId = card.id.replace('card', '');
                  cardIds.push(cardId);
              });
              var linkToFirstPage = '{% url "page1" %}?item_idf=' + cardIds.join(',');
              window.location.href = linkToFirstPage; // Redirect to the first page with card IDs
          }
      
          // Event listener for the link to the first page
          document.getElementById("linkToFirstPage").addEventListener("click", function(event) {
              event.preventDefault();
              redirectToFirstPage();
          });
        
        
              
    </script>

</body>
</html>
