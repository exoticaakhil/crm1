<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body >
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Admin Pannel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'adminhome' %}">Home </a>
                </li>
               
              </ul>
              <span class="navbar-text"><button class="btn btn-primary"><a href="{% url 'log_out' %}" style="color: white;text-decoration: none;">Log Out</a> </button>
              </span>
            </div>
          </nav>
    </header>
    <style>
body{
  background-color: aquamarine;
}
    </style>
    <section class="vh-200 bg-image"
     >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-8">
              <div class="card mt-5 mb-5" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-3">Add Item</h2>
    
                  <form action="{% url 'appdetails' %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-outline mb-3">
                        <label class="form-label" >Name</label>
                      <input type="text" name="name" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" >Price</label>
                      <input type="number" name="price" class="form-control form-control-lg" />
                    </div>
                   
                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                    </div>
    
                    
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </section>
    
      
</body>
</html>
