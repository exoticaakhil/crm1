<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

{% load static %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<style>

.sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #222b38; /* Deep blue */
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Box shadow for depth */
        }

        .sidebar a {
            padding: 12px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #FFF;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #394a61; /* Darker blue on hover */
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 10px; /* Adjusted position */
            font-size: 30px;
        }

        .openbtn {
            font-size: 18px;
            cursor: pointer;
            background-color: #222b38; /* Deep blue */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Button shadow */
        }

        .openbtn:hover {
            background-color: #394a61; /* Darker blue on hover */
        }

        #main {
            transition: margin-left .5s;
            padding: 20px;
            margin-left: 0; /* Initially set to 0 */
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 16px; /* Smaller font size on smaller screens */
            }
        }


         /* Additional Styling */
         .content {
            padding: 20px;
        }

        .sidebar-brand {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            color: #FFF;
            text-align: center;
            border-bottom: 1px solid #394a61; /* Darker blue */
            margin-bottom: 20px;
        }

        .sidebar-heading {
            font-size: 16px;
            color: #DDD;
            padding: 10px 20px;
            text-transform: uppercase;
            border-bottom: 1px solid #394a61; /* Darker blue */
            margin-bottom: 10px;
        }

        .sidebar-menu {
            margin-top: 20px;
        }

        .sidebar-menu a {
            color: #FFF;
        }

        .sidebar-menu a:hover {
            background-color: #222b38;
        }


       
        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #091144;
            color: #FFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #5C6BC0;
        }
        .cta-btn {
    transition: background-color 0.3s, color 0.3s;
}

</style>
</head>
<body>
    

<main>
    <div class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="{% url 'crmloginpage' %}" class="nav_link text-white">
          <i class="fa-solid fa-user"></i>
          <span class="nav_name" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{currentuser}}</span>  
            <a href="{% url 'crmloginpage' %}" class="nav_link text-white">
              <i class="fa-solid fa-house"></i>
              <span class="nav_name">Home</span>  
        
                  <a href="{% url 'crmadditem' %}" class="nav_link text-white"> 
                    <i class="fa-solid fa-circle-plus"></i>
                    <span class="nav_name"style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Add Item</span> 
              <a href="" class="nav_link text-white"> 
                <i class="fa-solid fa-address-card"></i>
                  <span class="nav_name" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">About</span>  
             
          <a href="{% url 'crmarchive' %}" class="nav_link text-white"> 
            <i class="fa-solid fa-box-archive"></i>
              <span class="nav_name">Archive</span></a>
              <a href="{% url 'log_out' %}" class="nav_link text-white"> 
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="nav_name">Logout</span></a>
         
    </div>
    <div class="ope"><button class="openbtn" onclick="openNav()">☰ Open Sidebar</button></div>
</header>
  
{% block content %}
    {% endblock %}
    
<script>

   window.onload = function () {
            openNav();
        };

        function openNav() {
            document.querySelector(".sidebar").style.width = "250px";
            document.querySelector("#main").style.marginLeft = "250px";
        }
        
        function closeNav() {
            document.querySelector(".sidebar").style.width = "0";
            document.querySelector("#main").style.marginLeft = "0";
        }

        function scrollToContent() {
            document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
        }

</script>
</body>
</html>
