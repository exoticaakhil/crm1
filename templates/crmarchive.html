{% extends 'crmusernav.html' %}
{% block content %}
{% load static %}
<style>
    body{
    background-color: #71dae6;
}
</style>

<main  style="min-height: 100vh;padding-top: 3%;">
   
    <div class="container ">
        <h1 class="text-center text-dark">Archive</h1>
    <hr style="border-color: rgb(255, 253, 253); ">
    <div class="row mt-3" style="padding-top: 5%;">
        {% for i in arch %}
    <div class="col-sm-4 mb-3">
      <div class="card" >
        <div class="card-body" >
            <h1 class="card-title text-warning">{{ i.app.name }}</h1>
            <hr style="border-color: rgb(167, 127, 7); margin: 0 auto 0 0;">
            <p class="card-text text-danger"><b style="font-size: 2rem;" class="text-warning">{{ i.app.price }}</b></p>
            <button type="submit" class="btn btn-danger btn-block mt-4 mb-4 "><a href="{% url 'archiveremove' i.id  %}" style="color: white;text-decoration: none;">Remove</a></button>
          </div>
      </div>
    </div>
    {% endfor %}
    </div>
</div>
</main>

{% endblock %}
