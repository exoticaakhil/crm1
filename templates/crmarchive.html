{% extends 'crmusernav.html' %}
{% block content %}
{% load static %}
<style>
    body{
    background-color: #DFF5FF;
}
.content{
    position: relative;
  
  
}

.content h1{
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
}

.content h1:nth-child(1){
    color:transparent;
    -webkit-text-stroke: 1px #080808;
}

.content h1:nth-child(2){
    color: #0c0c0c;
    animation: animate 4s ease-in-out infinite;
}

@keyframes animate
{
    0%, 100%{
        clip-path: polygon(0% 45%, 15% 44%, 32% 50%, 54% 60%, 70% 61%, 84% 59%, 100% 52%, 100% 100%, 0% 100%);
    }
    50%{
        clip-path: polygon(0% 60%, 16% 65%, 34% 66%, 51% 62%, 67% 50%, 84% 45%, 100% 46%, 100% 100%, 0% 100%);
    }
}
</style>

<main  style="min-height: 100vh;padding-top: 3%;">
   
    <div class="container ">
        <div class="content">
            <h1>Archive</h1>
            <h1>Archive</h1>
            
        </div>
    
    
    <div class="row mt-3" style="padding-top: 5%;">
        {% for i in arch %}
    <div class="col-sm-4 mb-3">
      <div class="card" style="border-radius:15px 50px 30px;border-color: black;" >
        <div class="card-body" >
            <h1 class="card-title text-warning" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{ i.app.name }}</h1>
            <hr style="border-color: rgb(47, 35, 2); margin: 0 auto 0 0;">
            <p class="card-text text-danger"><b style="font-size: 2rem;" class="text-warning">{{ i.app.price }}</b></p>
            <button type="submit" class="btn btn-danger btn-block mt-4 mb-4 "><a href="{% url 'archiveremove' i.id  %}" style="color: white;text-decoration: none;">Remove</a></button>
          </div>
      </div>
    </div>
    {% endfor %}
    </div>
</div>
</main>

{% endblock %}
