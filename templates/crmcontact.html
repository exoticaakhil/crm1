{% extends 'crmnavv.html' %}
{% block content %}
{% load static %}

<style>
    /* Animation for form and contact options */
    @keyframes slideInLeft {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    /* Animation for form inputs */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Animation for submit button */
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    /* Additional styling */
    .contact-form {
        animation: slideInLeft 1s ease forwards;
    }

    .form-outline {
        animation: fadeInUp 1s ease forwards;
    }

    .submit-btn {
        animation: pulse 1s infinite;
    }

    /* Pop effect for input columns */
    .form-outline:hover .form-control {
        transform: scale(1.05);
        transition: transform 0.3s ease;
    }

    /* Animation for Direct Call section */
    .direct-call {
        animation: fadeInUp 1s ease forwards;
    }

    /* Fill the space to the right */
    .additional-content {
        padding: 20px;
        background-color: #fff; /* Choose appropriate background color */
        border-radius: 10px;
    }
    
  body{
  
  background: -webkit-linear-gradient(to right, #DFF5FF, #DFF5FF);  
  background: linear-gradient(to bottom, #DFF5FF, #DFF5FF); 
  }
</style>



<main style="min-height: 100vh;">
  
      <br><br>
      <div>
      <div class="container py-5 mt-3">
        <div class="card">
          <div class="card-body">
            <h1 class="font-weight-light text-center py-3">Contact Us</h1>
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12">
      
               <div class="row pt-3">
                 <div class="col-lg-1 offset-1 col-md-2 col-sm-2">
                   <span style="font-size: 30px; color: cadetblue"><i class="fas fa-map-marker-alt"></i></span>
                 </div>
      
                  <div class="col-lg-10 col-md-9 col-sm-9">
                    <h3 class="font-weight-light">Find Us at the office</h3>
                    <p>xyz<br>
                      ADDRESS<br>
                      PLACE
                    </p>
                 </div>
               </div>
      
               <div class="row pt-3">
                 <div class="col-lg-1 offset-1 col-md-2 col-sm-2">
                   <span style="font-size: 30px; color: coral"><i class="fas fa-phone-volume"></i></span>
                 </div>
      
                  <div class="col-lg-10 col-md-9 col-sm-9">
                    <h3 class="font-weight-light">Give Us a Ring</h3>
                    <p>CRM<br>
                      +91 9072477900<br>
                      
                    </p>
                 </div>
               </div>
      
              </div>
      
              <div class="col-lg-6 col-md-12 col-sm-12">
                  <div class="container-fluid">
                      <form action="" method="post" enctype="multipart/form-data">
                          
                          <div class="form-row">
      
                  <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                  </div>
      
                  <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>Contact Number</label>
                    <input type="text" name="contact" class="form-control" placeholder="Contact Number" required>
                  </div>
      
                  <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>Email Id</label>
                    <input type="email" name="email" class="form-control" placeholder="Email ID" required>
                  </div>
      
                   <div class="form-group col-lg-6 col-md-12 col-sm-12">
                    <label>Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="Enter Subject" required>
                  </div>
      
                   <div class="form-group col-lg-12 col-md-12 col-sm-12">
                    <label>Message</label>
                    <textarea name="message" class="form-control" placeholder="Message....."></textarea>
                  </div>
      
                   <div class="form-group col-lg-6 col-md-12 col-sm-12">
                     <input type="submit" value="Send" class="form-control btn btn-primary">
                   </div>
      
                  <div class="form-group col-lg-6 col-md-12 col-sm-12">
                     <input type="reset" value="Clear" class="form-control btn btn-primary">
                  </div>
                      </form>
                  </div>
              </div>
          </div>
        </div>
        </div>
      </div>
      </div>
</main>

{% endblock %}
